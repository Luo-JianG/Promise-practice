<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <script>
        //封装一个sendAJAX发送 GET 请求
        function sendAJAX(url) {
            return new Promise((resolve,reject) => {
            
            //创建对象
            const xhr = new XMLHttpRequest()

            //初始化
            xhr.open('GET',url)
            //发送
            xhr.send()
            //处理返还结果
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status <= 300) {
                        resolve(xhr.response)
                    }else {
                        reject(xhr.status)
                    }
                } 
            }
        })
        }
        

        sendAJAX('http://127.0.0.1:8000/ajax-get').then(
            (value) => {
                console.log(value);
            },(reason) =>{
                console.log(reason);
            }
        )
    </script>
</body>
</html>
